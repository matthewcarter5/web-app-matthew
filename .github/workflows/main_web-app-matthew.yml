# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-app-matthew

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://webappmatthew.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c06eed5ab003456d9bbde4e4e891350a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2b3eeb3a9c640a5949ce0ace2fb4fed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: webappmatthew.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c06eed5ab003456d9bbde4e4e891350a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'web-app-matthew'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ca15e625e08c4891809d53618ff07d78 }}
        images: 'webappmatthew.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c06eed5ab003456d9bbde4e4e891350a }}/appsvc/staticsite:${{ github.sha }}'